<div class="container-fluid padding">
    <h1>Contact Us</h1>
    
    <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
        <!-- {{userForm | json}} -->
       
        <div class="form-group">
            <label>Name</label>
            <input type="text" required class="form-control"  [(ngModel)]="userModel.name" name="name"
                 #name="ngModel" [class.is-invalid]="name.invalid && name.touched">
            <small class="text-danger" [class.d-none]="name.valid || name.untouched">Name is required</small>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$" required type="email" name="email"
                 #email="ngModel" class="form-control" [(ngModel)]="userModel.email" [class.is-invalid]="email.touched && email.invalid">
            <small class="text-danger" [class.d-none]="email.valid || email.untouched" >Email must be in the form (example@example.example)</small>
        </div>
        <div class="form-group">
            <label>Phone</label>
            <input type="tel" name="phone" required class="form-control" [(ngModel)]="userModel.phone"
                pattern="^\d{10}$" #phone="ngModel" [class.is-invalid]="phone.invalid && phone.touched">
            <!-- <small class="text-danger" [class.d-none]="phone.valid || phone.untouched">Phone must be 10 digits and Integer</small> -->
            <div *ngIf="phone.errors && (phone.invalid || phone.touched)">
                <small class="text-danger" *ngIf="phone.errors.required && phone.touched">Phone number is required</small>
                <small class="text-danger" *ngIf="phone.errors.pattern">PPhone number must be 10 digits</small>
            </div>
        </div>
        <div class="form-group">
            <label>Topic</label>
            <select class="form-control" name="topic" #topic="ngModel" [(ngModel)]="userModel.topic">
                <option>Angular</option>
                <option>React</option>
                <option>Vue</option>
            </select>
        </div>
        <button type="submit" [disabled]="userForm.form.invalid" class="btn btn-success">Submit</button>
    </form>

    
</div>
