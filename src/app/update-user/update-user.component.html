<div class="container-fluid padding">
    <h1>Update User</h1>
    
    <form #userForm="ngForm" (ngSubmit)="updateUser()">
        <!-- {{userForm | json}} -->
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" [(ngModel)]="userModel.name" name="name" #name="ngModel">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" #email="ngModel" class="form-control" [(ngModel)]="userModel.email">
        </div>
        <div class="form-group">
            <label>Phone</label>
            <input type="text" name="phone" class="form-control" #phone="ngModel" [(ngModel)]="userModel.phone">
        </div>
        <div class="form-group">
            <label>Topic</label>
            <select class="form-control" name="topic" #topic="ngModel" [(ngModel)]="userModel.topic">
                <option>Angular</option>
                <option>React</option>
                <option>Vue</option>
            </select>
        </div>
        <div class="button">
            <button type="submit" class="btn btn-success">Update</button>
            <button type="button" class="btn btn-warning button-padding" (click)="deleteUser()">Delete</button>
        </div>
    </form>

    
</div>
